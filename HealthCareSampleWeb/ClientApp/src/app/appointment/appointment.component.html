
<button mat-fab color="primary" (click)="addAppointment()" matTooltip="Add appointment"><mat-icon>add</mat-icon></button>

<table mat-table [dataSource]="appointments">

  <!-- Name Column -->
  <ng-container matColumnDef="Patient">
    <th mat-header-cell *matHeaderCellDef> Patient </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.patientName}} </td>
  </ng-container>

  <!-- Doctor Column -->
  <ng-container matColumnDef="Doctor">
    <th mat-header-cell *matHeaderCellDef> Doctor </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.doctorName}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.dateTime | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.dateTime | date: 'hh:mm'}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let appointment"> {{appointment.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
